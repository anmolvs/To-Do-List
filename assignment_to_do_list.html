<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>To-Do-List</title>
</head>

<body style="background-color: rgb(226, 255, 37);">
    <center>
        <div class="container m-5"
            style="height: 600px; width: 800px; background-color:rgb(255, 58, 255); box-shadow: 1px 1px 5px 10px rgb(255, 255, 255);  border-radius: 20px;">
            <div class="mt-2">
                <h2 style="text-align: center; color: aliceblue; padding-top: 15px;">TO-DO-LIST</h2>
            </div>


            <div id="main" class="row ">
                <div class="m-2 col-md-7">
                    <input style="box-shadow: 1px 1px 2px 4px red; width: 500px;" type="text" class="form-control"
                        placeholder="Enter Your Task Here !!!" id="1">
                </div>
                <div style="margin-left: 40px;" class="col-md-4">
                    <input style="display: inline-block;" type="button" class="btn btn-success m-2" onclick="Done(1)"
                        value="Mark as Done">
                    <input style="display: inline-block;" type="button" class="btn btn-danger m-2" onclick="Del(1)" value="Delete">
                </div>
            </div>
            <div class="m-3">
                <input type="button" class="btn btn-secondary m-2" onclick="AddTask()" value="ADD TASK">
            </div>

        </div>
    </center>

</body>
<script>
    let count=2;
    function Done(btnid){
        let a=document.getElementById(btnid);
        a.setAttribute("style","box-shadow: 1px 1px 2px 4px lightgreen; width: 500px;")
    }

    function Del(delid){
        let a = delid;
        document.getElementById(a).value="";
    }

    function AddTask(){

        if(document.getElementById(count-1).value==""){alert("Enter Something!!");return;}
        

        let a=document.getElementById("main");


        let temp = document.createElement("div");
        temp.setAttribute("class","m-2 col-md-7");

        let temp3=document.createElement("input");
        temp3.setAttribute("style","box-shadow: 1px 1px 2px 4px red; width: 500px;");
        temp3.setAttribute("type","text");
        temp3.setAttribute("class","form-control");
        temp3.setAttribute("placeholder","Enter Your Task Here !!!");
        temp3.setAttribute("id",count);
        

        temp.appendChild(temp3);



        let temp1=document.createElement("div");
        temp1.setAttribute("style","margin-left: 40px;");
        temp1.setAttribute("class","col-md-4");


        let temp2=document.createElement("input");
        temp2.setAttribute("style","display: inline-block;");
        temp2.setAttribute("type","button");
        temp2.setAttribute("class","btn btn-success m-2");
        temp2.setAttribute("onclick",`Done(${count})`);
        temp2.setAttribute("value","Mark as Done");

        let temp4=document.createElement("input");
        temp4.setAttribute("style","display: inline-block;");
        temp4.setAttribute("type","button");
        temp4.setAttribute("onclick",`Del(${count})`);
        temp4.setAttribute("class","btn btn-danger m-2");
        temp4.setAttribute("value","Delete");


        temp1.appendChild(temp2)
        temp1.appendChild(temp4);

        a.appendChild(temp);
        a.appendChild(temp1);

        count++;
        

    }

</script>

</html>
